adapters:
  encoder:
    enc_lang_bottom:
      layer_stack_index: 0
      layers: [0, 1, 2]
      hidden_dim: 8
      ids: LANGUAGE
    enc_lang_top:
      layer_stack_index: 1
      layers: [0, 1, 2]
      hidden_dim: 8
      ids: LANGUAGE
  decoder:
    dec_lang_bottom:
      layer_stack_index: 0
      layers: [0, 1]
      hidden_dim: 16
      ids: LANGUAGE
    dec_lang_mid:
      layer_stack_index: 1
      layers: [0, 1, 2]
      hidden_dim: 16
      ids: LANGUAGE
    dec_lang_top:
      layer_stack_index: 2
      layers: [0]
      hidden_dim: 16
      ids: LANGUAGE

save_model: models/opus.spm32k.adafactor.hamburger.l2.dsae/opus.spm32k.adafactor.hamburger.l2.dsae

batch_size: 32768
batch_type: tokens
normalization: tokens
valid_batch_size: 4096
use_attention_bridge: false
attention_heads: 50
encoder_type: transformer
decoder_type: transformer
rnn_size: 512
word_vec_size: 512
ff_mult: 4
heads: 8
enc_layers: [3, 3]
dec_layers: [2, 3, 1]
dropout: 0.1
label_smoothing: 0.1
weight_decay: 0.05
param_init: 0.0
param_init_glorot: true
position_encoding: true
train_steps: 150000
valid_steps: 500000
warmup_steps: 10000
report_every: 100
save_checkpoint_steps: 5000
keep_checkpoint: 3
accum_count: 12
optim: adafactor
decay_method: none
learning_rate: 3.0
max_grad_norm: 0.0
seed: 3435
model_type: text
#### Sentencepiece
src_subword_type: sentencepiece
trg_subword_type: sentencepiece
src_subword_nbest: 5
tgt_subword_nbest: 5
# Note that the variables here are populated by OpenNMT code, not config_config
src_subword_model: models/tatoeba_spm/opusTC.{src_lang}.32k.spm
tgt_subword_model: models/tatoeba_spm/opusTC.{tgt_lang}.32k.spm
#### Filter
src_seq_length: 200
tgt_seq_length: 200
#### Bart
mask_length: span-poisson
poisson_lambda: 3.0
mask_ratio: 0.2
replace_length: 1
