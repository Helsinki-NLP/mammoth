  "fi": "/scratch/project_2005099/data/opus/prepare_opus_data_tc_out/opusTC.fin.32k.spm.vocab"
  "it": "/scratch/project_2005099/data/opus/prepare_opus_data_tc_out/opusTC.ita.32k.spm.vocab"
